<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- For styling -->
	<style>
		table {
			border: 1px solid black;
			margin-left: auto;
			margin-right: auto;
		}
		
		input[type="button"] {
			width: 100%;
			padding: 20px 40px;
			background-color:grey(142, 236, 228);
			color: black;
			font-size: 24px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
		}
		
		input[type="text"] {
			padding: 20px 30px;
			font-size: 24px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
			border: 2px solid black;
		}
	</style>
</head>

<body>

	<!-- Create table -->
	<table id="calcu">
		<tr>
			<td colspan="3">
				<input id="result" type="text" id="result">
			</td>
			<td><input onclick="allclear()" type="button" value="c"></td>
		</tr>

		<tr>
			<td><input type="button" onclick="displaydat(1)" value="1"></td>
			<td><input type="button" onclick="displaydat(2)" value="2"></td>
			<td><input type="button" onclick="displaydat(3)" value="3"></td>
			<td><input type="button" onclick="displaydat('/')" value="/"></td>
		</tr>
		<tr>
			<td><input type="button" onclick="displaydat(4)" value="4"></td>
			<td><input type="button"onclick="displaydat(5)" value="5"></td>
			<td><input type="button" onclick="displaydat(6)" value="6"></td>
			<td><input type="button" onclick="displaydat('*')" value="*"></td>
		</tr>
		<tr>
			<td><input type="button" onclick="displaydat(7)" value="7"></td>
			<td><input type="button" onclick="displaydat(8)" value="8"></td>
			<td><input type="button" onclick="displaydat(9)" value="9"></td>
			<td><input type="button" onclick="displaydat('-')" value="-"></td>
		</tr>
		<tr>
			<td><input type="button" onclick="displaydat(0)" value="0"></td>
			<td><input type="button" onclick="displaydat('.')" value="."></td>
			<td><input type="button" onclick="findount()" value="="></td>
			<td><input type="button" onclick="displaydat('+')" value="+"></td>

		</tr>
        <tr>
            <td><input type="button" onclick="bs()" value="bs"></td>
            

        </tr>
	</table>
</body>
<script src="./function .js"></script>
</html>
